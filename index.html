<!DOCTYPE html>
<html lang="en" data-ng-app="ColorApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PicturePalette</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800,800i|Sansita:900i&display=swap" rel="stylesheet">

</head>
<body class="{{$root.bodyClass}} bodyBackground">
  <menu-header></menu-header>
  <background></background>
  
  <main id="main" data-ng-view>
    <!-- anything configured in the route is going to be injected here -->
  </main>

  

  <script src="https://code.angularjs.org/1.7.8/angular.js"></script>
  
  <!-- this line adds animation -->
  <script src="https://code.angularjs.org/1.7.8/angular-animate.js"></script>

  <!-- the line below adds routing stuff to the app -->
  <script src="https://code.angularjs.org/1.7.8/angular-route.js"></script>

  <script src="app.module.js"></script>
  <script src="app.config.js"></script>

  <script src="photo.service.js"></script>

  <script src="components/home/home.js"></script>
  <script src="components/menu-header/header.js"></script>
  <script src="components/about/about.js"></script>
  <script src="components/photos/photos.js"></script>
  <script src="components/favorites/favorites.js"></script>
  <script src="components/photo/photo.js"></script>
  <script src="components/search-main/main-search.js"></script> 
  <script src="components/search-bar/search-bar.js"></script>
  <script src="components/photo-card/photo-card.js"></script>
  <script src="components/background/background.js"></script>

  <!-- Add jQuery Functionality -->
  <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</body>
</html>
